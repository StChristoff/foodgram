version: '3.3'
services:

  db:
    image: postgres:13.0-alpine
    env_file: ./.env
    volumes:
      - db_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"

  frontend:
    image: stchristoffor/foodgram_frontend
    volumes:
      - ../frontend/:/app/result_build/
    depends_on:
      - db

  backend:
    image: stchristoffor/foodgram_backend
    env_file: ./.env
    restart: always
    volumes:
      - ../backend/collected_static:/app/collected_static/
      - media:/media/
    depends_on:
      - db

  nginx:
    image: nginx:1.19.3
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../docs/:/usr/share/nginx/html/api/docs/
      - ../frontend/build:/usr/share/nginx/html/
      - ../backend/collected_static:/usr/share/nginx/html/static_backend/
      - media:/media/
    depends_on:
      - backend
      - frontend

volumes:
  media:
    name: "foodgram_media"
  db_data:
    name: "foodgram_db_data"